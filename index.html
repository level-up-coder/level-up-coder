<!DOCTYPE html>
<html>
<head>
    <title>CPS Test</title>
<style>
.cpsclicker{
    width: 400px; height: 400px; color:rgb(109, 98, 98); font-family:Arial, Helvetica, sans-serif; background-color:rgb(0, 0, 0);
}

.restart{
    color:rgb(109, 98, 98); font-family:Arial, Helvetica, sans-serif; background-color: rgb(0, 0, 0);
}
body{
    
    background: rgb(44, 42, 42);
    display: flex;
    flex-direction: column;
    align-items: center;


}

h1{color:white;
}

h2{color:white;
}

.fivesec{
    font-family:Arial, Helvetica, sans-serif;
    width: 150px;
    height: 50px;
}

.tensec{
    font-family:Arial, Helvetica, sans-serif;
    width: 150px;
    height: 50px;
}

.fifteensec{
    font-family:Arial, Helvetica, sans-serif;
    width: 150px;
    height: 50px;
}

.time-buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

</style>
</head>
<body>

<h1>CPS Test (5 Seconds)</h1>

<h2 id="timer">Time Left: 5</h2>

<button class="cpsclicker" id="clickBtn">
    CLICK HERE
</button>



<div class="time-buttons">
    <button class="fivesec" id="sec5">5 SECOND</button>
    <button class="tensec" id="sec10">10 SECOND</button>
    <button class="fifteensec" id="sec15">15 SECOND</button>
</div>

<h2 id="cps">CPS: 5</h2>
<br>
<br>
<br>
<br>
<button class="restart" id="restartBtn">RESTART</button>




<script src="script.js"></script>
</body>
</html>

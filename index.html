<!DOCTYPE html>
<html>
<head>
    <title>CPS Test</title>
<style>
.cpsclicker{
    width: 400px; height: 400px; color:rgb(109, 98, 98); font-family:Arial, Helvetica, sans-serif; background-color:rgb(0, 0, 0);
}

.restart{
    color:rgb(109, 98, 98); font-family:Arial, Helvetica, sans-serif; background-color: rgb(0, 0, 0);
}
body{

}

h1{color:white;
}

h2{color:white;
}

.fivesec{
    font-family:Arial, Helvetica, sans-serif;
    width: 150px;
    height: 50px;
}

.tensec{
    font-family:Arial, Helvetica, sans-serif;
    width: 150px;
    height: 50px;
}

.fifteensec{
    font-family:Arial, Helvetica, sans-serif;
    width: 150px;
    height: 50px;
}

</style>
</head>
<body>

<h1>CPS Test (5 Seconds)</h1>

<h2 id="timer">Time Left: 5</h2>

<button class="cpsclicker" id="clickBtn">
    CLICK HERE
</button>

<button class="fivesec" id="5sec">5 SECOND</button>
<br>
<br>
<br>
<br>
<button class="restart" id="restartBtn">RESTART</button>
<button class="tensec" id="10sec">10 SECOND</button>
<button class="fifteensec" id="15sec">15 SECOND</button>
<h2 id="cps">CPS: 0</h2>









<script src="script.js"></script>

</html>
